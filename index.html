<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Classi</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="nav navbar bg-danger border-bottom border-3 border-dark-subtle">
        <h1 class="ms-3">EpiPets</h1>
      </nav>
    </header>

    <main class="container d-flex justify-content-center">
      <div class="col-6 mt-5">
        <form id="pet-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Pet Name</label>
            <input type="text" class="form-control" id="petName" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Owner Name</label>
            <input type="text" class="form-control" id="ownerName" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Species</label>
            <input type="text" class="form-control" id="species" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Breed</label>
            <input type="text" class="form-control" id="breed" />
          </div>
          <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>

        <section id="print-section" class="mt-5 d-none">
          <h3>Pet Data</h3>
          <div class="row justify-content-between border border-1 border-dark-subtle p-2">
            <div class="col-4">
              <h5 class="border-1 border-bottom border-dark-subtle p-2">Pet Name</h5>
              <h5 class="border-1 border-bottom border-dark-subtle p-2">Owner Name</h5>
              <h5 class="border-1 border-bottom border-dark-subtle p-2">Species</h5>
              <h5 class="border-1 border-bottom border-dark-subtle p-2">Breed</h5>
            </div>
            <div class="col-8 text-center" id="pet-container">
              <h5 class="border-1 border-bottom border-dark-subtle p-2" id="print-name">placeholder</h5>
              <h5 class="border-1 border-bottom border-dark-subtle p-2" id="print-owner">placeholder</h5>
              <h5 class="border-1 border-bottom border-dark-subtle p-2" id="print-species">placeholder</h5>
              <h5 class="border-1 border-bottom border-dark-subtle p-2" id="print-breed">placeholder</h5>
            </div>
            <h4 class="d-none my-4">Gli ultimi due owner corrispondono!</h4>
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./pets.js"></script>
  </body>
</html>
