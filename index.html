<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Classi</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="nav navbar bg-danger border-bottom border-3 border-dark-subtle">
        <h1 class="ms-3">EpiPets</h1>
      </nav>
    </header>

    <main class="container d-flex justify-content-center">
      <div class="col-6 mt-5">
        <form id="pet-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Pet Name</label>
            <input type="text" class="form-control" id="petName" />
            <div id="emailHelp" class="form-text">Il nome del tuo animale di merda.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Owner Name</label>
            <input type="text" class="form-control" id="ownerName" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Species</label>
            <input type="text" class="form-control" id="species" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Breed</label>
            <input type="text" class="form-control" id="breed" />
          </div>
          <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./pets.js"></script>
  </body>
</html>
